{% include 'main.html' %}
{% load static%}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide size border-box" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img style="width:100%;"  src="{% static 'img/img1.png' %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img style="width:100%;"  src="{% static 'img/img2.jpeg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img style="width:100%;"  src="{% static 'img/img3.jpeg' %}" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img style="width:100%; "  src="{% static 'img/img4.jpeg' %}" alt="Fourth slide">
      </div>
    </div>
</div>
